<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#0891b2" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Digital Network Pattern -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="0.8" fill="none">
    <circle cx="8" cy="8" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="24" cy="8" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="8" cy="24" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="24" cy="24" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="16" cy="6" r="1" fill="rgba(255,255,255,0.4)"/>
    <circle cx="16" cy="26" r="1" fill="rgba(255,255,255,0.4)"/>
    
    <line x1="8" y1="8" x2="16" y2="6"/>
    <line x1="24" y1="8" x2="16" y2="6"/>
    <line x1="8" y1="24" x2="16" y2="26"/>
    <line x1="24" y1="24" x2="16" y2="26"/>
    <line x1="8" y1="8" x2="24" y2="24"/>
    <line x1="24" y1="8" x2="8" y2="24"/>
  </g>
  
  <!-- DF Letters -->
  <g fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold">
    <text x="10" y="20" font-size="10" text-anchor="middle">D</text>
    <text x="22" y="20" font-size="10" text-anchor="middle">F</text>
  </g>
  
  <!-- Glow Effect -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="url(#bgGradient)" stroke-width="0.5" opacity="0.6"/>
</svg>